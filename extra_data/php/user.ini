;;
;; PiscoBox Global User-Defined PHP Configuration
;; ===============================================
;;
;; This file is synchronized from your local machine (./extra_data/php/user.ini).
;; It is loaded for ALL sites and ALL PHP-FPM versions via symlinks in
;; /etc/php/<version>/fpm/conf.d/20-piscobox-global.ini -> /var/extra_data/php/user.ini
;;
;; Changes made here apply to ALL sites without reprovisioning. Site-specific
;; settings in /var/www/html/<site>/.php.ini will OVERRIDE these settings.
;;
;; After modifying this file reload the PHP-FPM service(s) you use, e.g.:
;;   sudo systemctl reload php8.3-fpm
;;
;; Example configurations (uncomment to use):
;;
; [Display/Error settings]
; display_errors = On
; error_reporting = E_ALL
; log_errors = On
;
; [Resource Limits]
; memory_limit = 512M
; max_execution_time = 300
; upload_max_filesize = 100M
; post_max_size = 100M
;
; [Date/Time]
; date.timezone = UTC
;
; [Session]
; session.cookie_httponly = On
; session.cookie_secure = Off
